                	Zalo
                <iframe frameborder="0" allowfullscreen="" scrolling="no" width="30px" height="30px" src="https://sp.zalo.me/plugins/share?dev=null&amp;color=blue&amp;oaid=579745863508352884&amp;href=https%3A%2F%2Fvietnamnet.vn%2Fvn%2Fthe-thao%2Fbong-da-quoc-te%2Fnhan-dinh-keo-aston-villa-vs-mu-quy-do-lanh-it-du-nhieu-809058.html&amp;layout=3&amp;customize=false&amp;callback=null&amp;id=c56d78f8-b687-41f8-9cd1-cb318ec1594d&amp;domain=vietnamnet.vn&amp;android=false&amp;ios=false"></iframe></div></div><div class="item"><a class="btn bt-binhluan" href="#BoxBinhLuan">Bình luận</a></div><div class="item"><a class="btn bt-tinnong" href="https://vietnamnet.vn/vn/tin-moi-nong/">Tin nóng</a></div></div></div></div></div><div class="ArticleDetail w-660 d-ib"><div class="VnnAdsPos clearfix" data-pos="vt_top_detail">&nbsp;</div><div class="subtitle">0h30 ngày 16/1, sân Villa Park:</div><h1 class="title f-22 c-3e">Aston Villa vs MU: Quỷ đỏ lành ít dữ nhiều</h1><div class="ArticleDateTime clearfix m-t-5"><span class="ArticleDate">15/01/2022
                        &nbsp;&nbsp;
                        06:23
                        GMT+7
                      </span></div><div id="ArticleContent" class="ArticleContent"><div class="bold ArticleLead"><p>MU sẽ có chuyến hành quân đến Villa Park được dự báo đầy khó khăn, khi đoàn quân HLV Steven Gerrard quyết tâm đòi món nợ vừa thua ở vòng 3 FA Cup.</p></div><div class="article-relate"><div class="item"><a class="articletype_5" title="Ronaldo báo tin dữ cho MU" href="/vn/the-thao/bong-da-quoc-te/bong-da-anh/ronaldo-bao-tin-du-cho-mu-809046.html">Ronaldo báo tin dữ cho MU</a></div><div class="item"><a class="articletype_1" title="Rooney bật Ronaldo: MU top 3 sao được, phải giành Premier League" href="/vn/the-thao/rooney-bat-ronaldo-mu-top-3-sao-duoc-phai-gianh-premier-league-808888.html">Rooney bật Ronaldo: MU top 3 sao được, phải giành Premier League</a></div><div class="item"><a class="articletype_1" title="MU dậy sóng, nhiều cầu thủ sợ hãi Ronaldo" href="/vn/the-thao/mu-day-song-nhieu-cau-thu-so-hai-ronaldo-808919.html">MU dậy sóng, nhiều cầu thủ sợ hãi Ronaldo</a></div></div><div><div class="VnnAdsPos clearfix" data-pos="vt_article_inread"> &nbsp;</div></div><p>Lần thứ hai trong vòng một tuần, Aston Villa chạm trán Quỷ đỏ. Hôm nay, Gerrard cùng các học trò sẽ được thi đấu trên sân nhà, lợi thế có thể giúp họ rửa hận.</p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><a class="slidevnn cboxElement" href="https://vnn-imgs-f.vgcloud.vn/2022/01/15/00/aston-villa-vs-mu-quy-do-lanh-it-du-nhieu-2.jpg" title="MU thắng không thuyết phục hồi đầu tuần"><img src="https://vnn-imgs-f.vgcloud.vn/2022/01/15/00/aston-villa-vs-mu-quy-do-lanh-it-du-nhieu-2.jpg" alt="Aston Villa vs MU: Quỷ đỏ lành ít dữ nhiều"></a></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">MU thắng không thuyết phục hồi đầu tuần</td></tr></tbody></table><p>Ở cuộc đấu tại Old Trafford, MU đánh bại đối thủ nhờ pha lập công duy nhất của McTominay. Tuy nhiên, kết quả không phản ánh đúng cục diện trên sân.</p><p>Nhiều thời điểm, Aston Villa lấn lướt đội bóng HLV Ralf Rangnick. Mành lưới De Gea đã 2 lần rung lên nhưng VAR đều từ chối bàn thắng của đội khách.</p><p>Lối chơi của MU vẫn khá rời rạc, mạnh ai nấy đá, với sự pressing thiếu đồng bộ. Làm khách hôm nay, Rangnick còn không có sự phục vụ của hai nhân tố quan trọng là McTominay và Luke Shaw.</p><p>Về phần Villa, họ khao khát đánh bại đối thủ để đòi lại món nợ tại FA Cup. Steven Gerrard còn đón chào hai viện binh chất lượng vừa cập bến trong mùa đông là Lucas Digne và Philippe Coutinho.</p><p>Đây là hai cầu thủ giàu kinh nghiệm và từng tỏa sáng tại Ngoại hạng Anh. Đặc biệt, Coutinho sẽ gia tăng sức sáng tạo trên hàng công Aston Villa, vốn biến mất sau sự ra đi của Jack Grealish.</p><p><strong>Thông tin lực lượng</strong></p><p>Đội chủ nhà sẽ không có Nakamba và Leon Bailey do chấn thương. McGinn ngồi ngoài vì án treo giò.</p><p>Bertrand Traore và Trezeguet trở về phục vụ ĐTQG ở AFCON 2022. Tân binh Lucas Digne và Coutinho sẵn sàng xung trận từ đầu.</p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><a class="slidevnn cboxElement" href="https://vnn-imgs-f.vgcloud.vn/2022/01/15/00/aston-villa-vs-mu-quy-do-lanh-it-du-nhieu-1.jpg" title="Aston Villa&nbsp;quyết tâm đòi nợ"><img src="https://vnn-imgs-f.vgcloud.vn/2022/01/15/00/aston-villa-vs-mu-quy-do-lanh-it-du-nhieu-1.jpg" alt="Aston Villa vs MU: Quỷ đỏ lành ít dữ nhiều"></a></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">Aston Villa&nbsp;quyết tâm đòi nợ</td></tr></tbody></table><p>Paul Pogba vắng mặt vì chấn thương. McTominay cùng Luke Shaw không thể ra sân vì bị treo giò. Eric Bailly đang tham dự AFCON 2022.</p><p>Khả năng ra sân của Ronaldo và Maguire còn bỏ ngỏ.</p><p><strong>Thành tích đối đầu</strong></p><div class="box-taitro clearfix" id="ads-zone-63"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center">&nbsp;</div></div><p>Aston Villa không thắng MU trên sân nhà Villa Park ở Ngoại hạng Anh suốt 22 năm qua.</p><p>MU cũng chưa từng thua Aston Villa một khi ghi bàn dẫn trước (Thắng 32, hòa 1 trận).</p><p><strong>Nhận định</strong></p><p>Sẽ là trận cầu khó khăn với bầy Quỷ đỏ, nhất là khi Villa đang rất tự tin sau màn trình diễn ấn tượng tại Old Trafford.</p><p>Với kèo đồng banh, khả năng Aston Villa từ hòa đến thắng. Nếu biết khai thác triệt để những điểm yếu dưới hàng thủ đội khách, đoàn quân HLV Gerrard sẽ hưởng trọn niềm vui</p><p><em>Tỷ lệ châu Á: Đồng banh (0: 0)</em></p><p><em>Dự đoán: Aston Villa thắng 2-1</em></p><p><strong>Đội hình dự kiến</strong></p><p><strong>Aston Villa:</strong> Martinez; Cash, Konsa, Mings, Digne; Ramsey, Luiz, Sanson; Buendia, Watkins, Coutinho.</p><p><strong>MU:</strong> De Gea; Wan-Bissaka, Varane, Maguire, Telles; Fred, Matic; Greenwood, Fernandes; Rashford, Cavani.</p><div class="fdb-box-schedule"><table class="fdb-box-schedule"><tbody><tr class="fdb-box-schedule-head"><td colspan="9"><span class="txtLTD">Lịch Thi Đấu Premier League 2021/2022</span></td></tr><tr class="fdb-box-schedule-title2"><td><span>Ngày</span></td><td><span>Giờ</span></td><td colspan="2"><span>Đội</span></td><td><span>Tỉ số</span></td><td colspan="2"><span>Đội</span></td><td><span>Vòng</span></td><td><span>Kênh</span></td></tr><tr class="fdb-box-schedule-item-mobile"><td colspan="9">15/01</td></tr><tr class="fdb-box-schedule-item"><td class=" ">15/01</td><td>00:00</td><td><a href="//vietnamnet.vn/burnley-tag70007.html">Burnley</a></td><td><img src="https://vnn-res.vgcloud.vn/fdb/img/logoteam/burnley-fc.gif" alt=""></td><td><span>-:-</span></td><td><img src="https://vnn-res.vgcloud.vn/fdb/img/logoteam/leicester-city.gif" alt=""></td><td><a href="//vietnamnet.vn/leicester-tag33563.html">Leicester</a></td><td>Vòng 22</td><td></td></tr><tr class="fdb-box-schedule-item"><td class="fdb-box-schedule-item-none">15/01</td><td>03:00</td><td><a href="//vietnamnet.vn/brighton-tag157767.html">Brighton</a></td><td><img
